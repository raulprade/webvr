<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- 1 -->
        <a-box position="0 0.5 -8" rotation="0 0 0" color="#fff100"></a-box>
        <a-box position="1 0.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
        <a-box position="2 0.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
        <a-box position="3 0.5 -8" rotation="0 0 0" color="#ff9600"></a-box>
        <a-box position="4 0.5 -8" rotation="0 0 0" color="#ff9600"></a-box>

        <!-- 2 -->
        <a-box position="-1 1.5 -8" rotation="0 0 0" color="#c76d00"></a-box>
        <a-box position="0 1.5 -8" rotation="0 0 0" color="#fff100"></a-box>

        <a-box position="1 3.5 -8" rotation="0 0 0" color="#ff2104"></a-box>

        <a-box position="5 3.5 -8" rotation="0 0 0" color="#ff9800"></a-box>

        <!-- 5 -->
        <a-box position="-2 4.5 -8" rotation="0 0 0" color="#ff9600"></a-box>

        <a-box position="1 4.5 -8" rotation="0 0 0" color="#fff100"></a-box>
        <a-box position="2 4.5 -8" rotation="0 0 0" color="#000000"></a-box>
        <a-box position="3 4.5 -8" rotation="0 0 0" color="#ffeb3b"></a-box>
        <a-box position="4 4.5 -8" rotation="0 0 0" color="#ffeb3b"></a-box>
        <a-box position="5 4.5 -8" rotation="0 0 0" color="#000000"></a-box>

        <!-- 5 -->
        <a-box position="1 5.5 -8" rotation="0 0 0" color="#fff100"></a-box>

        <a-box position="3 5.5 -8" rotation="0 0 0" color="#fff100"></a-box>

        <a-box position="5 5.5 -8" rotation="0 0 0" color="#ff9800"></a-box>

        <!-- 6 -->

        <a-box position="5 6.5 -8" rotation="0 0 0" color="#ff9800"></a-box>

        <a-box position="-1 7.5 -8" rotation="0 0 0" color="#000000"></a-box>

        <a-box position="5 7.5 -8" rotation="0 0 0" color="#000000"></a-box>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
        <a-sky color="lightblue"></a-sky>
    </a-scene>

</html>
