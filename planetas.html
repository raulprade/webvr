<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-image id="planetaNevado" src="./img/planets/Snowy/Snowy_04-1024x512.png"></a-image>
            <a-image id="suelo" src="./img/planets/Grassland/Grassland_02-1024x512.png"></a-image>
            <a-image id="hierba" src="./img/planets/Grassland/Grassland_02-1024x512.png"></a-image>
            <a-curvedimage id="estrellas" src="./img/stars.jpg"></a-curvedimage>
        </a-assets>
    
        <a-sphere position="500 450 -800" radius="200"
            animation="property: rotation; to:0 360; dur: 100000; easing: linear; loop: true" src="#hierba"></a-sphere>

        <a-sky src="#estrellas" radius="10000"></a-sky>
        <a-sphere position="-700 300 -800" radius="200"
            animation="property: rotation; to:0 360; dur: 100000; easing: linear; loop: true"
            src="#planetaNevado"></a-sphere>
        <a-circle src="#suelo" position="0 -100 0" radius="1000" rotation="-90 0 0"></a-circle>
        <a-entity environment="preset:starry; fog:0; skyType:none"></a-entity>
    </a-scene>
</body>

</html>
